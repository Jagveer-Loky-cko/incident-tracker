<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body {
            background-color: #2A3B50;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 36px;
            letter-spacing: 3px;
        }
        .incident {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .label {
            font-size: 30px;
            margin-right: 20px;
        }
        .days {
            font-size: 30px;
            margin-left: 20px;
        }
        .digits {
            font-size: 80px;
            color: #FF4500;
            background: black;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LAST INCIDENTS</h1>
        <div class="incident">
            <span class="label">SEV 1</span>
            <span class="digits" id="sev1-days">030</span>
            <span class="days">DAYS</span>
        </div>
        <div class="incident">
            <span class="label">SEV 2</span>
            <span class="digits" id="sev2-days">054</span>
            <span class="days">DAYS</span>
        </div>
    </div>

    <script>
        async function fetchIncidentData() {
            // Replace with actual API request if needed
            const sev1Days = Math.floor(Math.random() * 100); // Simulating incident days
            const sev2Days = Math.floor(Math.random() * 100);

            document.getElementById("sev1-days").innerText = sev1Days.toString().padStart(2, '0');
            document.getElementById("sev2-days").innerText = sev2Days.toString().padStart(2, '0');
        }

        fetchIncidentData();
        setInterval(fetchIncidentData, 60000); // Refresh every 60 seconds
    </script>
</body>
</html>
